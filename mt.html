	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			initPlayer('containerA', $('#inputA').val())
			
			$('#setA').click(function() {
				initPlayer('containerA', $('#inputA').val())
			});
		});
		
		
		function initPlayer(container_id, video_id) {
			
			$('#'+container_id).attr('class',"").html("").tubeplayer({
				width: 400, // the width of the player
				height: 300, // the height of the player
				allowFullScreen: "false", // true by default, allow user to go full screen
				initialVideo: video_id, // the video that is loaded into the player
				playerID: "player-" + container_id, // the ID of the embedded youtube player
				preferredQuality: "default",// preferred quality: default, small, medium, large, hd720
				onPlay: function(id){}, // after the play method is called
				onPause: function(){}, // after the pause method is called
				onStop: function(){}, // after the player is stopped
				onSeek: function(time){}, // after the video has been seeked to a defined point
				onMute: function(){}, // after the player is muted
				onUnMute: function(){} // after the player is unmuted
			});

		}
	</script>
